<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTREPRENEURIAL HUB | VECTOR INTEL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #050505;
            --bg-secondary: #0f0f0f;
            --bg-tertiary: #161616;
            --accent: #2DD512;
            --accent-dim: rgba(45, 213, 18, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #444444;
            --border: #1f1f1f;
            --glow: rgba(45, 213, 18, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 0 40px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand-logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 4px 8px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .brand-text h1 {
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-nav {
            display: flex;
            gap: 40px;
        }

        .nav-stat {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .nav-stat-value {
            font-size: 20px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
        }

        .nav-stat-label {
            font-size: 10px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Main Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 60px;
        }

        /* Sidebar */
        .sidebar {
            position: sticky;
            top: 120px;
            height: fit-content;
        }

        .search-container {
            margin-bottom: 40px;
        }

        .search-container input {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 14px 20px;
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-container input:focus {
            border-color: var(--accent);
        }

        .nav-group {
            margin-bottom: 40px;
        }

        .nav-group h3 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-tertiary);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            border-bottom: 1px solid transparent;
            transition: all 0.2s;
        }

        .nav-item:hover {
            color: var(--text-primary);
        }

        .nav-item.active {
            color: var(--accent);
            border-bottom-color: var(--accent-dim);
        }

        .nav-count {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            opacity: 0.5;
        }

        /* Content Area */
        .content-header {
            margin-bottom: 50px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        .content-header h2 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .content-header p {
            color: var(--text-secondary);
            font-size: 15px;
        }

        /* Intelligence Feed */
        .intel-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .intel-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .intel-card:hover {
            border-color: #333;
            background: var(--bg-tertiary);
        }

        .intel-card.expanded {
            border-color: var(--accent);
        }

        .intel-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .meta-date {
            color: var(--accent);
        }

        .meta-category {
            color: var(--text-tertiary);
        }

        .intel-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .intel-preview {
            color: var(--text-secondary);
            font-size: 15px;
            max-width: 800px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .intel-card.expanded .intel-preview {
            display: none;
        }

        .intel-full-content {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid var(--border);
        }

        .intel-card.expanded .intel-full-content {
            display: block;
        }

        /* Content Styling */
        .content-section {
            margin-bottom: 30px;
        }

        .content-section h4 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .content-section p {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 15px;
        }

        .content-section ul {
            padding-left: 20px;
            margin-bottom: 15px;
        }

        .content-section li {
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 15px;
        }

        .content-section strong {
            color: var(--text-primary);
        }

        .data-point {
            background: var(--bg-primary);
            border-left: 2px solid var(--accent);
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 0 4px 4px 0;
        }

        .data-point-label {
            font-size: 10px;
            text-transform: uppercase;
            color: var(--text-tertiary);
            margin-bottom: 5px;
            display: block;
        }

        .data-point-value {
            font-size: 14px;
            color: var(--text-primary);
        }

        /* Tags */
        .tag-list {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .tag {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-tertiary);
            border: 1px solid var(--border);
            padding: 4px 10px;
            border-radius: 2px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                position: static;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="brand">
                <div class="brand-logo">V.01</div>
                <div class="brand-text">
                    <h1>Entrepreneur Hub</h1>
                </div>
            </div>
            <div class="header-nav">
                <div class="nav-stat">
                    <span class="nav-stat-value" id="totalCount">0</span>
                    <span class="nav-stat-label">Total Reports</span>
                </div>
                <div class="nav-stat">
                    <span class="nav-stat-value" id="activeIdeas">0</span>
                    <span class="nav-stat-label">Active Ideas</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search knowledge base...">
            </div>

            <nav class="nav-group">
                <h3>Intelligence Feed</h3>
                <div class="nav-item active" data-filter="all">
                    <span>All Reports</span>
                    <span class="nav-count" id="count-all">0</span>
                </div>
                <div class="nav-item" data-filter="reddit">
                    <span>Reddit Research</span>
                    <span class="nav-count" id="count-reddit">0</span>
                </div>
                <div class="nav-item" data-filter="ideas">
                    <span>Validated Ideas</span>
                    <span class="nav-count" id="count-ideas">0</span>
                </div>
                <div class="nav-item" data-filter="deepdive">
                    <span>Detailed Research</span>
                    <span class="nav-count" id="count-deepdive">0</span>
                </div>
                <div class="nav-item" data-filter="briefings">
                    <span>Daily Briefings</span>
                    <span class="nav-count" id="count-briefings">0</span>
                </div>
            </nav>

            <nav class="nav-group">
                <h3>Priority Tags</h3>
                <div id="tagCloud" class="tag-list" style="flex-wrap: wrap;">
                    <!-- Tags added here -->
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <div class="content-header">
                <h2 id="currentCategoryTitle">All Reports</h2>
                <p id="currentCategoryDesc">Consolidated entrepreneurial intelligence and strategic research.</p>
            </div>

            <div class="intel-list" id="intelList">
                <!-- Content loaded here -->
            </div>
        </main>
    </div>

    <script>
        const intelData = [
            {
                id: 1,
                date: '2026-02-15',
                category: 'reddit',
                title: 'Reddit Pain Point Analysis: Adobe Workflow Gaps',
                preview: 'Identification of recurring technical frustrations within r/photoshop and r/AdobeIllustrator communities...',
                content: `
                    <div class="content-section">
                        <h4>Target Communities</h4>
                        <p>Analysis covers 14 days of high-engagement posts in r/photoshop (750k members) and r/AdobeIllustrator (400k members).</p>
                    </div>
                    <div class="content-section">
                        <h4>Primary Frustrations Identified</h4>
                        <ul>
                            <li><strong>Smart Object Management</strong>: Users struggle with bulk-updating linked assets across multiple .psd files.</li>
                            <li><strong>Batch Export Limitations</strong>: Standard actions often fail on complex layer structures.</li>
                            <li><strong>Variable Font Support</strong>: Inconsistent behavior when using third-party variable fonts in production.</li>
                        </ul>
                    </div>
                    <div class="data-point">
                        <span class="data-point-label">Opportunity Score</span>
                        <span class="data-point-value">8.5/10 - High demand for specialized workflow plugins.</span>
                    </div>
                `,
                tags: ['Research', 'Adobe', 'Reddit'],
                priority: 'high'
            },
            {
                id: 2,
                date: '2026-02-15',
                category: 'ideas',
                title: 'Concept: Vector-Forge (Automatic 3D Topology)',
                preview: 'A web-based tool for converting 2D sketches into optimized 3D topology using generative patterns...',
                content: `
                    <div class="content-section">
                        <h4>Value Proposition</h4>
                        <p>Reduces 3D modeling time by 60% for organic brutalist shapes. Targeted at footwear and furniture designers.</p>
                    </div>
                    <div class="content-section">
                        <h4>Revenue Model</h4>
                        <ul>
                            <li><strong>Freemium</strong>: Standard exports free.</li>
                            <li><strong>Pro</strong>: $19/mo for high-fidelity Fibonacci topology generation.</li>
                            <li><strong>Enterprise</strong>: Custom licensing for design houses.</li>
                        </ul>
                    </div>
                `,
                tags: ['SaaS', '3D', 'Design'],
                priority: 'medium'
            },
            {
                id: 3,
                date: '2026-02-14',
                category: 'deepdive',
                title: 'Deep Dive: The Economics of Niche Digital Asset Marketplaces',
                preview: 'Strategic analysis of Etsy and Creative Market for high-ticket design assets like Minecraft architecture packs...',
                content: `
                    <div class="content-section">
                        <h4>Market Landscape</h4>
                        <p>Niche digital assets (Minecraft schematics, Blender ridges) represent a high-margin, low-overhead revenue stream.</p>
                    </div>
                    <div class="content-section">
                        <h4>Strategic Edge</h4>
                        <p>Focusing on \"Organic Brutalism\" assets creates a unique monopoly in a crowded marketplace.</p>
                    </div>
                `,
                tags: ['Etsy', 'Finance', 'Strategy'],
                priority: 'high'
            },
            {
                id: 4,
                date: '2026-02-14',
                category: 'briefings',
                title: 'Daily Briefing: 02.14.2026',
                preview: 'Strategic updates on portfolio deployment, cache optimization, and studio infiltration tactics...',
                content: `
                    <div class="content-section">
                        <h4>Portfolio Status</h4>
                        <p>Deployment to GitHub Pages complete. Mobile navigation optimized. Caching issues resolved via v3 tag.</p>
                    </div>
                    <div class="content-section">
                        <h4>NYC Move Prep</h4>
                        <ul>
                            <li>Research completed on &Walsh and MSCHF aesthetics.</li>
                            <li>Portfolio rebuild reflects organic brutalism DNA.</li>
                        </ul>
                    </div>
                `,
                tags: ['Briefing', 'Operations'],
                priority: 'medium'
            }
        ];

        let currentCategory = 'all';
        let searchQuery = '';

        function init() {
            renderIntel();
            updateUIStrings();
            setupListeners();
        }

        function renderIntel() {
            const container = document.getElementById('intelList');
            const filtered = intelData.filter(item => {
                const catMatch = currentCategory === 'all' || item.category === currentCategory;
                const searchMatch = !searchQuery || 
                                   item.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                   item.tags.some(t => t.toLowerCase().includes(searchQuery.toLowerCase()));
                return catMatch && searchMatch;
            });

            if (filtered.length === 0) {
                container.innerHTML = '<div style="padding: 100px 0; text-align: center; opacity: 0.5;">No records found matching your criteria.</div>';
                return;
            }

            container.innerHTML = filtered.map(item => `
                <article class="intel-card" id="card-${item.id}" onclick="toggleExpand(${item.id})">
                    <div class="intel-meta">
                        <span class="meta-date">${formatDate(item.date)}</span>
                        <span class="meta-category">${item.category.replace('_', ' ')}</span>
                    </div>
                    <h3 class="intel-title">${item.title}</h3>
                    <p class="intel-preview">${item.preview}</p>
                    <div class="intel-full-content">
                        ${item.content}
                    </div>
                    <div class="tag-list">
                        ${item.tags.map(t => `<span class="tag">${t}</span>`).join('')}
                    </div>
                </article>
            `).join('');
        }

        function toggleExpand(id) {
            const card = document.getElementById(`card-${id}`);
            const isExpanded = card.classList.contains('expanded');
            
            // Close others if you want accordion behavior
            // document.querySelectorAll('.intel-card').forEach(c => c.classList.remove('expanded'));
            
            if (!isExpanded) {
                card.classList.add('expanded');
            } else {
                card.classList.remove('expanded');
            }
        }

        function formatDate(dateStr) {
            const d = new Date(dateStr);
            return d.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit', year: 'numeric' });
        }

        function updateUIStrings() {
            const total = intelData.length;
            const ideas = intelData.filter(i => i.category === 'ideas').length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('activeIdeas').textContent = ideas;
            
            document.getElementById('count-all').textContent = total;
            document.getElementById('count-reddit').textContent = intelData.filter(i => i.category === 'reddit').length;
            document.getElementById('count-ideas').textContent = ideas;
            document.getElementById('count-deepdive').textContent = intelData.filter(i => i.category === 'deepdive').length;
            document.getElementById('count-briefings').textContent = intelData.filter(i => i.category === 'briefings').length;

            // Generate Tags
            const allTags = [...new Set(intelData.flatMap(i => i.tags))];
            document.getElementById('tagCloud').innerHTML = allTags.map(t => `<span class="tag">${t}</span>`).join('');
        }

        function setupListeners() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    currentCategory = item.dataset.filter;
                    
                    const titles = {
                        all: 'All Reports',
                        reddit: 'Reddit Research',
                        ideas: 'Validated Ideas',
                        deepdive: 'Detailed Research',
                        briefings: 'Daily Briefings'
                    };
                    document.getElementById('currentCategoryTitle').textContent = titles[currentCategory];
                    renderIntel();
                });
            });

            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchQuery = e.target.value;
                renderIntel();
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
